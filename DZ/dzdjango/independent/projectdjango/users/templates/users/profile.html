{% extends 'blog/base.html'%}




{% block body%}
<h1 class="mt-5">Профиль</h1>
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
    <div class="d-flex text-body-secondary pt-3">
      <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" src="{{ user.profile.img.url }}" ></img>
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">{{ user.username}}</strong>
        {% if user.email%}
          <b>Email:</b> {{user.email}}
          {% endif%}
      </p>
    </div>
</div>

<form method="post" enctype="multipart/form-data" class="w-25 border ms-5">
    {% csrf_token %}

    {{ updateForm.as_p}}
    {{ profileForm.as_p}}
    <button type="submit" class="btn btn-dark mb-3 ms-5">Обновить</button>

</form>


{%endblock%}
