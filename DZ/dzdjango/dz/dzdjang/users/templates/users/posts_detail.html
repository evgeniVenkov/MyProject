{% extends  'app/base.html'%}

{% block title%}
{{title}}
{% endblock%}



{% block body%}
<h1>Пост: {{post.title}}</h1>
<div class="alert alert-light border w-75">
    <h2>{{post.title}}</h2>
    <p>{{post.content|safe}}</p>
    <img src="{{post.avtor.profile.img.url}}" alt="{{post.avtor}}" class="userimg">
    <span>Автор статьи: <a href="{% url 'post-user' post.avtor %}">{{post.avtor}}</a> Дата: {{post.date}}</span>
   {% if post.avtor == user %}
    <hr>
    <a href="{% url 'post-update' post.id %}" class="btn btn-outline-success">Обновить статью</a>
    <a href="{% url 'post-delete' post.id %}" class="btn btn-outline-danger">Удалить статью</a>
    {% endif%}
</div>





<form class="w-50 text-center" enctype="multipart/form-data" method="post" >
    {%csrf_token%}

</form>
{%endblock%}
