{% extends  'base.html'%}

{% block title%}
ProfilePage
{% endblock%}



{% block main%}
<h1>Кабинет пользователя</h1>

<div class="text-center">
        <strong class="d-block text-gray-dark">{{ user.username}}</strong>
          {% if user.email%}
          <b>Email:</b> {{user.email}}
          {% endif%}

</div>

<h2>Изменить Данные пользователя</h2>

<form method="post" >
    {%csrf_token%}

    {{profileform}}

    <button class="" type="submit">Обновить</button>

</form>
{%endblock%}
