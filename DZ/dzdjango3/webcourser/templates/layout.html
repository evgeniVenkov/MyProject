<!doctype html>

{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

<header class="container">
    <span class="logo">   P&C</span>
        <nav>
            <a class="hedA" href="{% url 'home-page' %}"> Главная</a>
            <a class="hedA" href="/">Тарифы</a>
            {% if user.is_authenticated%}
            <a href="{% url 'exit' %}" class="heaA"> Выйти</a>
            <a href="{% url 'profile' %}" class="heaA"> Профиль</a>
            <a class="hedA" href="{% url 'add-course'%}"> Добавить курс</a>
            {%else%}
            <a href="{% url 'login' %}" class="heaA"> Войти</a>
            <a href="{% url 'register' %}" class="heaA"> Зарегистрироваться</a>
            {%endif%}

        </nav>
</header>

{% block main %}
{% endblock%}

<footer>
    Все права защищены
</footer>

</body>
</html>
